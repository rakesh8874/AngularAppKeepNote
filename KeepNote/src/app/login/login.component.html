<div id = "auth-form">
    <mat-form-field>
    <mat-label>Enter Authentication Code</mat-label>
    <input matInput type="password" name = "authCode" placeholder="Authentication Code" [(ngModel)] = "authCode">
    </mat-form-field>
    <button type = "submit" mat-flat-button color = "accent" (click) = 'validateAuthCode()'>Submit</button>
</div>
